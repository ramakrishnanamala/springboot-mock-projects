<div class="container">
    <div class="selected-color" [style.background] = "selectedColor" data-test-id="selectedColor"></div>
    <div class="color-picker-options" data-test-id="colorPickerOptions">
    <div *ngFor="let color of colorOptions" class="color-option" [style.background]="color" (click)="changeColor(color)">
        <style>
            p{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </div>
    </div>
    <p class="selected-color-name">{{ selectedColor }}</p>
</div>
